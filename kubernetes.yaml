    #   image: fittedismiptest
    #   command: ["/bin/sh", "-c"]
    #   args:
    #     - ./fittedismiptest/execute.sh
    #   volumeMounts:
    #     - name: shared-data
    #       mountPath: /data/fittedismiptest
  volumes:
    - name: shared-data
      emptyDir: {}
