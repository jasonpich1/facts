apiVersion: v1
kind: Pod
metadata:
  name: pods
spec:
  containers:
    - name: fairtest-container
      image: fairtest
      imagePullPolicy: Always
      command: ["/bin/sh", "-c"]
      args:
        - ./fairtest/execute.sh
      volumeMounts:
        - name: shared-data
          mountPath: /data/fairtest 
