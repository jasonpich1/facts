apiVersion: v1
kind: Pod
metadata:
  name: test
spec:
  containers:
    - name: fairtest-container
      image: qadischaudhry/fairtest:latest
      imagePullPolicy: Always
      workingDir: /opt/fairtest
      command: ["/bin/sh", "execute.sh"]
      volumeMounts:
        - name: fairtest-hostdir
          mountPath: /opt/fairtest
    - name: fittedismiptest-container
      image: qadischaudhry/fittedismiptest:latest
      imagePullPolicy: Always
      workingDir: /opt/fittedismiptest
      command: ["/bin/sh", "execute.sh"]
      volumeMounts:
        - name: fittedismiptest-hostdir
          mountPath: /opt/fittedismiptest
    - name: larmiptest-container
      image: qadischaudhry/larmiptest:latest
      imagePullPolicy: Always
      workingDir: /opt/larmiptest
      command: ["/bin/sh", "execute.sh"]
      volumeMounts:
        - name: larmiptest-hostdir
          mountPath: /opt/larmiptest
    - name: tlmtest-container
      image: qadischaudhry/tlmtest:latest
      imagePullPolicy: Always
      workingDir: /opt/tlmtest
      command: ["/bin/sh", "execute.sh"]
      volumeMounts:
        - name: tlmtest-hostdir
          mountPath: /opt/tlmtest

  volumes:
    - name: fairtest-hostdir
      hostPath:
        path: /Users/qadischaudhry/Capstone/facts/fairtest
    - name: fittedismiptest-hostdir
      hostPath:
        path: /Users/qadischaudhry/Capstone/facts/fittedismiptest
    - name: larmiptest-hostdir
      hostPath:
        path: /Users/qadischaudhry/Capstone/facts/larmiptest
    - name: tlmtest-hostdir
      hostPath:
        path: /Users/qadischaudhry/Capstone/facts/tlmtest

  restartPolicy: OnFailure
